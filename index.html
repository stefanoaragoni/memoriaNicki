<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.JPG" />
    <title>Memoria: Nicki Minaj</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="index.css" />

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

  </head>

  <body>
    <div id="root"></div> 

    <script type="text/babel">

      const tarjetas = [
          {"front":"cover.jpeg", "src":"a1.jpg", status: false},
          {"front":"cover.jpeg", "src":"b1.jpg", status: false},
          {"front":"cover.jpeg", "src":"c1.jpg", status: false},
          {"front":"cover.jpeg", "src":"d1.jpg", status: false},
          {"front":"cover.jpeg", "src":"e1.jpg", status: false},
          {"front":"cover.jpeg", "src":"f1.jpg", status: false},
          {"front":"cover.jpeg", "src":"g1.jpg", status: false},
          {"front":"cover.jpeg", "src":"h1.jpg", status: false}
      ]

      var matches = 0

      function App() {
        const [intentoTemp, setIntento] = React.useState(0)  
        const [tarjetasTemp, setTarjetas] = React.useState([])
        const [tarjetasFinales, setTarjetasFinales] = React.useState([])

        const NewGame = () => {
          matches = 0
          let contador = 0
          const tarjetasRand = [...tarjetas, ...tarjetas]
          .sort(() => Math.random() - 0.5)
          .map((tarjeta) => ({...tarjeta, id: contador=(contador+1)}))

          setTarjetas(tarjetasRand)
          setIntento(0)
        }

        const [sel1, setSel1] = React.useState(null)  
        const [sel2, setSel2] = React.useState(null)

        const choice = (cardTemp) => {
          sel1 ? setSel2(cardTemp) : setSel1(cardTemp)
        }

        React.useEffect(() => {
          if(sel1){
            setTarjetas(tarjetasTemp => {
              return tarjetasTemp.map(tarjetaTemp => {
                if (tarjetaTemp.id === sel1.id){
                  return {...tarjetaTemp, status:true}
                }else{
                  return tarjetaTemp
                }
              })
            })
          }
        }, [sel1])

        React.useEffect(() => {
          if(sel2){
            setTarjetas(tarjetasTemp => {
              return tarjetasTemp.map(tarjetaTemp => {
                if (tarjetaTemp.id === sel2.id){
                  return {...tarjetaTemp, status:true}
                }else{
                  return tarjetaTemp
                }
              })
            })
          }
        }, [sel2])

        React.useEffect(() => {
          if(sel1 && sel2){
            setIntento(intentoTemp+1)
            if(sel1.src === sel2.src){
              matches = matches + 2
            }else{

              setTimeout(() => {
                setTarjetas(tarjetasTemp => {
                  return tarjetasTemp.map(tarjetaTemp => {
                    if (tarjetaTemp.src === sel1.src){
                      return {...tarjetaTemp, status:false}
                    }else if (tarjetaTemp.src === sel2.src){
                      return {...tarjetaTemp, status:false}
                    }else{
                      return tarjetaTemp
                    }
                  })
                })
              }, 500);

              
            }
            setSel1(null)
            setSel2(null)
          }
        }, [sel1,sel2])



        function TEST({tarjeta}) {
          const choiceTemp = () =>{
            choice(tarjeta)
          }

          if(tarjeta.status){
            return(
              <div>
                <div className = 'picNic'>
                  <img className = 'imagen' src={tarjeta.src} alt="card back" />
                </div>
                <div className = 'covNicFalse'>
                  <img className = 'cover' src="cover.jpeg" onClick={choiceTemp} alt="card front"/>
                </div>
              </div>
            )
          }
          else{
            return(
              <div>
                <div className = 'picNicFalse'>
                  <img className = 'imagen' src={tarjeta.src} alt="card back" />
                </div>
                <div className = 'covNic'>
                  <img className = 'cover' src="cover.jpeg" onClick={choiceTemp} alt="card front"/>
                </div>
              </div>
            )
          }
        }

        function STATS() {
          console.log(matches)
          if(matches === 16){
            return(
              <div>
                <h2>Â¡Ganaste!</h2>
                <h2>juego completado</h2>
              </div>
            )
          }else{
            return(
              <div>
              </div>
            )
          }
        }

        return (
          <div className="App">
            <h1>NICKI MINAJ</h1>

            <div className = "memoria">
              {tarjetasTemp.map(tarjetaTemp =>(
                <div className = 'tarjeta' key={tarjetaTemp.id}>
                  <div>
                      <TEST
                        tarjeta = {tarjetaTemp}
                      />   
                  </div>
                </div>
              ))}
            </div>
            <div>
                <STATS
                />   
            </div>
            <div className = "info">
              <button className="button1" onClick={(NewGame)}>nuevo juego</button> 
              <button className="button2">intentos: {intentoTemp}</button>
            </div>

          </div>
        );
      }
    
      ReactDOM.render(
        <App />,
        document.getElementById('root')
      )
    </script>

  </body>
</html>
